<html>

<head>

    <title>Fiesty Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <div class="btn btn-info heading_div">
            <h1 class="heading">Fiesty Finder</h1>
            <br>
            <h1 class="heading" id="note_h1">The input name which you will give should match the names present in CoCo
                model
                then only it
                will detect</h1>
            <br>

        </div>
        <h1>Object Name:</h1>
        <input type="text" id="object_input" placeholder="Enter the object name you want to find">
        <br>
        <br>
        <button onclick="start()" class="btn btn-success" id="start">Start</button>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="number_of_objects" class="btn btn-warning"></h3>

    </center>

</body>
<script src="main.js"></script>

</html>
